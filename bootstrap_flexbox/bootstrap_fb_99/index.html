<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">

    <!-- Mobile Responsive -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->

    <title>Flexbox</title>
  </head>
  <body>

    <div class="container">
        <h1 class="text-center display-4">Flexbox</h1>

        <div class="border border-dark d-flex" style="height: 200px;">
          <button class="btn btn-info btn-lg">Large</button>
          <button class="btn btn-warning">Small</button>
        </div>

        <br>

        <div class="border border-dark d-flex flex-row-reverse align-items-start" style="height: 200px;">
          <button class="btn btn-info btn-lg">Large</button>
          <button class="btn btn-warning">Small</button>
        </div>
        
        <br>

        <div class="border border-dark d-flex flex-row-reverse align-items-end" style="height: 200px;">
          <button class="btn btn-info btn-lg">Large</button>
          <button class="btn btn-warning">Small</button>
        </div>

        <br>

        <div class="border border-dark d-flex flex-column" style="height: 200px;">
          <button class="btn btn-info btn-lg">Large</button>
          <button class="btn btn-warning">Small</button>
        </div>

        <br>

        <div class="border border-dark d-flex flex-column justify-content-end" style="height: 200px;">
          <button class="btn btn-info btn-lg">Large</button>
          <button class="btn btn-warning">Small</button>
        </div>
    </div>


    <div class="container">
      <h1 class="text-center display-4">Example Time</h1>

      <div class="d-flex justify-content-between flex-column flex-md-row">
        <button class="btn btn-dark btn-lg">Link 1</button>
        <button class="btn btn-dark btn-lg">Link 2</button>
        <button class="btn btn-dark btn-lg">Link 3</button>
        <button class="btn btn-dark btn-lg">Link 4</button>
        <button class="btn btn-dark btn-lg">Link 5</button>
        <button class="btn btn-dark btn-lg">Link 6</button>
      </div>
    </div>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
