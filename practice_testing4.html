<!DOCTYPE html>
<html>
<head>
	<title>Practice_Testing4</title>
</head>
<body>

<h1>Register</h1>

<form>
	<!-- fname -->
	<label for="firstname">First Name:</label>
	<input id="firstname" type="text" name="fname" placeholder="John" required="">
	<!-- lname -->
	<label for="lastname">Last Name:</label>
	<input id="lastname" type="text" name="lname" placeholder="Smith" required>

	<!-- radio btn for gender -->
	<div>
	<label>Male</label>
	<input type=radio name="gender" value="Male">
	<label>Female</label>
	<input type=radio name="gender" value="Female">
	<label>Other</label>
	<input type=radio name="gender" value="Other">
	</div>

	<!-- email -->
	<div>
	<label for="email">Email:</label>
	<input id="email" type="email" name="Email" placeholder="your email" required>
	<!-- password -->
	<label for="password">Password:</label>
	<input id="password" type="password" name="pass" placeholder="your password" required title="Password must be between 5 to 10 characters" pattern=".{5,10}">
	</div>
<!-- minlength="5" maxlength="10" size="10"  -->
	<!-- birthday drop down menu -->
	<div>
		<label>Birthday:
			<!-- month -->
			<select name="month">
				<option>Month</option>
				<option>Jan</option>
				<option>Feb</option>
				<option>Mar</option>
			</select>
			<!-- day -->
			<select name="day">
				<option>Day</option>
				<option>27</option>
				<option>28</option>
				<option>29</option>
			</select>
			<!-- year -->
			<select name="year">
				<option>Year</option>
				<option>1994</option>
				<option>1995</option>
				<option>1996</option>
			</select>
		</label>
	</div>

	<!-- TOC -->
	<div>
		<label for="agree">I agree to the terms and conditions</label>
		<input id="agree" type="checkbox" name="agreement" required>
	</div>

	<input type="submit">


</form>
</body>
</html>
